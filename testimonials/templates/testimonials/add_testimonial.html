{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
  | Add Testimonial
{% endblock %}

{% block page_header %}
  <div class="container header-container">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
{% endblock %}

{% block content %}
  {% load crispy_forms_tags %}

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <hr />
        <h2 class="logo-font text-center">Add Testimonial</h2>
        <hr />
      </div>
    </div>
    <div class="row justify-content-center mb-3">
      <div class="col-11 col-md-8 col-lg-6 mt-3 add-recipe-outer">
        <form method="post" enctype="multipart/form-data">
          {{ form|crispy }}
          {% csrf_token %}
          <div class="text-right">
            <button type="submit" class="btn btn-green rounded-pill">Add Testimonial</button>
            <a class="btn btn-outline-dark border-green rounded-pill m-2" href="{% url 'testimonials' %}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
