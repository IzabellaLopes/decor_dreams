{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
  | Edit Product
{% endblock %}

{% block page_header %}
  <div class="container header-container">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
{% endblock %}

{% block content %}
  <div class="overlay"></div>

  <div class="container">
    <div class="row">
      <div class="col">
        <hr />
        <h1 class="logo-font text-center">Product Managment</h1>
        <h2 class="text-muted text-center">Edit a Product</h2>
        <hr />
      </div>
    </div>
    <br />

    <div class="row justify-content-center mb-3">
      <div class="col-11 col-md-8 col-lg-6 mt-3">
        <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form | crispy }}
          <div class="text-right">
            <a class="btn btn btn-outline-dark rounded-0 m-2" href="{% url 'products' %}">Cancel</a>
            <button type="submit" class="btn btn-black rounded-0">Update Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
