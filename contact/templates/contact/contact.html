{% extends 'base.html' %}
{% load static %}

{% block extra_title %}
  | Contact
{% endblock %}

{% block page_header %}
  <div class="container header-container">
    <div class="row">
      <div class="col"></div>
    </div>
  </div>
{% endblock %}

{% block content %}
  {% load crispy_forms_tags %}
  <div class="container container-wide">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <hr />
        <h2 class="logo-font text-center">Contact</h2>
        <hr />
        <div class="row justify-content-center mb-3">
          <div class="col-12 mt-3">
            <form method="POST">
              {{ contact_form|crispy }}
              {% csrf_token %}
              <div class="text-right">
                <a class="btn btn-outline-dark border-green rounded-pill m-2" href="{% url 'home' %}">Cancel</a>
                <button type="submit" class="btn btn-green rounded-pill">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
